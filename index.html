<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TANK BATTLE 3D</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Michroma&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --green: #00ff88;
      --red: #ff2244;
      --blue: #00aaff;
      --dark: #030a05;
      --panel: rgba(0, 20, 10, 0.85);
    }
    body {
      background: var(--dark);
      color: var(--green);
      font-family: 'Michroma', sans-serif;
      overflow: hidden;
      height: 100vh;
      cursor: crosshair;
    }
    canvas#gameCanvas {
      display: block;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
    }
    #lobby {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at center, #001a0a 0%, #000 100%);
      z-index: 1000;
    }
    .lobby-box {
      border: 2px solid var(--green);
      padding: 50px 60px;
      text-align: center;
      background: var(--panel);
      box-shadow: 0 0 60px rgba(0,255,136,0.3);
      max-width: 500px;
      width: 90%;
    }
    .lobby-box h1 {
      font-family: 'Audiowide', cursive;
      font-size: 52px;
      color: var(--green);
      text-shadow: 0 0 30px var(--green);
      letter-spacing: 6px;
      margin-bottom: 8px;
    }
    .lobby-box .subtitle {
      color: #555;
      font-size: 13px;
      letter-spacing: 3px;
      margin-bottom: 40px;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      display: block;
      font-size: 11px;
      letter-spacing: 3px;
      color: #558866;
      margin-bottom: 8px;
    }
    .input-group input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(0,255,136,0.07);
      border: 1px solid rgba(0,255,136,0.4);
      color: var(--green);
      font-family: 'Michroma', sans-serif;
      font-size: 16px;
      outline: none;
      transition: all 0.2s;
    }
    .input-group input:focus {
      border-color: var(--green);
      box-shadow: 0 0 15px rgba(0,255,136,0.3);
    }
    .input-group input::placeholder { color: #334; }
    .btn {
      width: 100%;
      padding: 16px;
      font-family: 'Audiowide', cursive;
      font-size: 18px;
      letter-spacing: 2px;
      background: var(--green);
      color: #000;
      border: 2px solid var(--green);
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn:hover {
      box-shadow: 0 0 25px var(--green);
      transform: translateY(-2px);
    }
    #statusMsg {
      margin-top: 15px;
      font-size: 13px;
      letter-spacing: 2px;
      color: #558866;
      min-height: 20px;
    }
    #hud {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 100;
      display: none;
    }
    #hud.active { display: block; }
    #topHud {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    #topHud .game-title {
      font-family: 'Audiowide', cursive;
      font-size: 22px;
      letter-spacing: 6px;
      text-shadow: 0 0 15px var(--green);
    }
    #healthSection {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    #healthLabel {
      font-size: 10px;
      letter-spacing: 4px;
      color: #446655;
      margin-bottom: 6px;
    }
    #healthBarOuter {
      width: 280px;
      height: 18px;
      background: rgba(255,34,68,0.15);
      border: 1px solid rgba(255,34,68,0.5);
    }
    #healthBarInner {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, var(--red), #ff8800);
      transition: width 0.3s;
      box-shadow: 0 0 10px var(--red);
    }
    #leaderboard {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--panel);
      border: 1px solid rgba(0,255,136,0.3);
      padding: 16px 20px;
      min-width: 190px;
    }
    #leaderboard h3 {
      font-family: 'Audiowide', cursive;
      font-size: 12px;
      letter-spacing: 3px;
      margin-bottom: 12px;
      color: var(--green);
      border-bottom: 1px solid rgba(0,255,136,0.2);
      padding-bottom: 8px;
    }
    .lb-row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      padding: 4px 0;
      color: #aaa;
    }
    .lb-row.me { color: var(--green); }
    .lb-row .lb-kills {
      font-family: 'Audiowide', cursive;
      color: var(--red);
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: var(--panel);
      border: 1px solid rgba(0,255,136,0.2);
      padding: 14px 18px;
      font-size: 11px;
      letter-spacing: 1px;
      line-height: 2;
      color: #446655;
    }
    #controls span { color: var(--green); }
    #myStats {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--panel);
      border: 1px solid rgba(0,255,136,0.3);
      padding: 16px 20px;
    }
    .stat-item { font-size: 13px; margin-bottom: 6px; color: #558866; }
    .stat-item span { font-family: 'Audiowide', cursive; color: var(--green); font-size: 18px; }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
    }
    #crosshair::before {
      content: '';
      position: absolute;
      top: 50%; left: 0; right: 0;
      height: 1px;
      background: rgba(0,255,136,0.8);
      box-shadow: 0 0 4px var(--green);
    }
    #crosshair::after {
      content: '';
      position: absolute;
      left: 50%; top: 0; bottom: 0;
      width: 1px;
      background: rgba(0,255,136,0.8);
      box-shadow: 0 0 4px var(--green);
    }
    #minimap {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 200px;
      background: rgba(0, 20, 10, 0.9);
      border: 2px solid var(--green);
      box-shadow: 0 0 20px rgba(0,255,136,0.3);
    }
    #minimap canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #killFeed {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      pointer-events: none;
    }
    .kill-msg {
      font-family: 'Audiowide', cursive;
      font-size: 28px;
      animation: killAnim 1.5s ease-out forwards;
      display: block;
    }
    @keyframes killAnim {
      0%   { opacity: 0; transform: scale(0.5) translateY(0); }
      30%  { opacity: 1; transform: scale(1.2) translateY(-10px); }
      100% { opacity: 0; transform: scale(1) translateY(-60px); }
    }
    #hitFlash {
      position: absolute;
      inset: 0;
      background: rgba(255,34,68,0.25);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.1s;
    }
    #hitFlash.flash { opacity: 1; }
    #respawnOverlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    #respawnOverlay.show { display: flex; }
    #respawnOverlay h2 {
      font-family: 'Audiowide', cursive;
      font-size: 48px;
      color: var(--red);
      text-shadow: 0 0 30px var(--red);
      margin-bottom: 20px;
    }
    #respawnTimer {
      font-family: 'Audiowide', cursive;
      font-size: 72px;
      color: var(--green);
      text-shadow: 0 0 30px var(--green);
    }
    .mobile-controls {
      display: none;
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 150;
    }
    .mobile-controls.active { display: block; }
    .joystick {
      position: absolute;
      width: 140px;
      height: 140px;
      pointer-events: all;
      opacity: 0.6;
    }
    .joystick-base {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,136,0.2), rgba(0,255,136,0.1));
      border: 3px solid rgba(0,255,136,0.4);
      position: relative;
    }
    .joystick-stick {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,136,0.8), rgba(0,255,136,0.5));
      border: 2px solid #00ff88;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px rgba(0,255,136,0.6);
    }
    #moveJoystick { bottom: 30px; left: 30px; }
    #aimJoystick { bottom: 30px; right: 30px; }
    #fireButton {
      position: absolute;
      bottom: 190px;
      right: 30px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,68,68,0.8), rgba(255,34,68,0.6));
      border: 3px solid #ff2244;
      pointer-events: all;
      opacity: 0.7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Audiowide', cursive;
      font-size: 18px;
      color: white;
      text-shadow: 0 0 10px #ff2244;
      box-shadow: 0 0 20px rgba(255,34,68,0.5);
      user-select: none;
    }
    #fireButton:active { opacity: 1; transform: scale(0.95); }
    #mobileViewBtn {
      position: absolute;
      top: 100px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(0,255,136,0.3);
      border: 2px solid #00ff88;
      pointer-events: all;
      opacity: 0.7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Audiowide', cursive;
      font-size: 20px;
      color: #00ff88;
      user-select: none;
    }
    #mobileViewBtn:active { opacity: 1; }
    @media (max-width: 768px) {
      #controls { display: none; }
      #minimap { width: 120px; height: 120px; bottom: 10px; right: 10px; }
    }
  </style>
</head>
<body>

<div id="lobby">
  <div class="lobby-box">
    <h1>TANK BATTLE</h1>
    <div class="subtitle">3D multiplayer combat</div>
    <div class="input-group">
      <label>YOUR CALLSIGN</label>
      <input type="text" id="playerName" placeholder="e.g. Ghost, Viper, Tank01" maxlength="16">
    </div>
    <button class="btn" id="joinBtn">JOIN BATTLE</button>
    <div id="statusMsg">Ready to deploy</div>
  </div>
</div>

<canvas id="gameCanvas"></canvas>

<div id="hud">
  <div id="topHud">
    <div class="game-title">TANK BATTLE</div>
  </div>
  <div id="myStats">
    <div class="stat-item">KILLS <span id="myKills">0</span></div>
    <div class="stat-item">PLAYERS <span id="playerCount">1</span></div>
    <div class="stat-item" style="font-size: 10px; color: #446655;">FPS <span id="fpsCounter">60</span></div>
  </div>
  <div id="crosshair"></div>
  <div id="healthSection">
    <div id="healthLabel">HULL INTEGRITY</div>
    <div id="healthBarOuter">
      <div id="healthBarInner"></div>
    </div>
  </div>
  <div id="leaderboard">
    <h3>LEADERBOARD</h3>
    <div id="leaderboardList"></div>
  </div>
  <div id="controls">
    <span>W A S D</span> — Move<br>
    <span>MOUSE</span> — Aim<br>
    <span>CLICK</span> — Fire<br>
    <span>V</span> — Switch View<br>
    <span>SCROLL</span> — Zoom<br>
    <span>RIGHT DRAG</span> — Rotate<br>
  </div>
  <div id="minimap">
    <canvas id="minimapCanvas" width="200" height="200"></canvas>
  </div>
  <div id="killFeed"></div>
  <div id="hitFlash"></div>
  <div id="respawnOverlay">
    <h2>DESTROYED</h2>
    <div id="respawnTimer">3</div>
  </div>
  <div class="mobile-controls" id="mobileControls">
    <div class="joystick" id="moveJoystick">
      <div class="joystick-base">
        <div class="joystick-stick" id="moveStick"></div>
      </div>
    </div>
    <div class="joystick" id="aimJoystick">
      <div class="joystick-base">
        <div class="joystick-stick" id="aimStick"></div>
      </div>
    </div>
    <button id="fireButton">FIRE</button>
    <button id="mobileViewBtn">V</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="game.js"></script>
</body>
</html>
